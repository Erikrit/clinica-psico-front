<div class="container">
    <div class="card"> 
        <div class="header">
          Cadastro de Estagiário
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="matriculaInput">Matrícula</label>
                  <input type="text" class="form-control" id="matriculaInput" placeholder="Matrícula">
                </div>
              </div>
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="nomeCompletoInput">Nome Completo</label>
                  <input type="text" class="form-control" id="nomeCompletoInput" placeholder="Nome Completo">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="telefoneInput">Telefone</label>
                  <input type="text" class="form-control" id="telefoneInput" placeholder="(xx) - xxxx - xxxx">
                </div>
              </div>
              <div class="col-sm-3">
                <label for="celular">Celular/Whatsapp</label>
                <input type="text" class="form-control" id="celular">
              </div>
              <div class="col-sm-6">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email">
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
